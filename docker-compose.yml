version: '3.8'

services:
  api-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: sky-genesis-api
    restart: unless-stopped
    ports:
      - "4000:4000"  # Next.js frontend
      - "8085:8085" # API backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_URL=https://api.skygenesisenterprise.net
      - NEXT_PUBLIC_API_BASE_URL=https://api.skygenesisenterprise.net/api/v1
    volumes:
      - ./data:/app/data  # Pour la persistance de la base de donn√©es
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sky-genesis-network