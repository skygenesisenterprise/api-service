version: '3.8'

services:
  api-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    container_name: sky-genesis-api
    restart: unless-stopped
    ports:
      - "4000:3000"  # Next.js frontend (port hôte 4000 vers conteneur 3000)
      - "8085:8080" # API backend (port hôte 8085 vers conteneur 8080)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_PORT=8080
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_URL=https://api.skygenesisenterprise.net
      - NEXT_PUBLIC_API_BASE_URL=https://api.skygenesisenterprise.net/api/v1
    volumes:
      - ./data:/app/data  # Pour la persistance de la base de données
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sky-genesis-network