# ============================================================================
# Sky Genesis Enterprise API - Docker Compose (All-in-One)
# ============================================================================

version: '3.8'

services:
  # ================================
  # All-in-One Service (API + Frontend)
  # ================================
  sky-genesis:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.all-in-one
    container_name: sky-genesis-all-in-one
    ports:
      - "8080:8080"  # API Backend
      - "3000:3000"  # Frontend (via nginx)
      - "2222:2222"  # SSH Access
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/api_service
      # API Key Configuration
      - API_KEY_ENCRYPTION_KEY=sky-genesis-encryption-key-2024-change-in-production
      # General Configuration
      - RUST_LOG=info
      - APP_ENV=development
      - PORT=8080
      # SSH Configuration
      - SSH_HOST=0.0.0.0
      - SSH_PORT=2222
      - SSH_DOMAIN=skygenesisenterprise.com
      - SSH_MAX_CONNECTIONS=50
      # Frontend Configuration
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_APP_NAME=Sky Genesis Enterprise
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../api:/api:cached
      - ../app:/app:cached
      - ../cli:/cli:cached
    networks:
      - sky-genesis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ================================
  # Database (PostgreSQL)
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: sky-genesis-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=api_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--search-path=api_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../data/schema-pgsql.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/02-init-db.sh
    networks:
      - sky-genesis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d api_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # Optional: Redis for Caching
  # ================================
  redis:
    image: redis:7-alpine
    container_name: sky-genesis-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    networks:
      - sky-genesis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  sky-genesis:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16