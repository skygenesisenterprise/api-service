name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Install dependencies
      run: pnpm install

    - name: Build frontend
      run: pnpm run build

    - name: Build backend
      run: cargo build --release

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infrastructure/docker/Dockerfile.api
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/api-service:latest,${{ secrets.DOCKER_USERNAME }}/api-service:${{ github.sha }}

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infrastructure/docker/Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest,${{ secrets.DOCKER_USERNAME }}/frontend-service:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f infrastructure/kubernetes/base/
        kubectl set image deployment/api-service api-service=${{ secrets.DOCKER_USERNAME }}/api-service:${{ github.sha }}
        kubectl set image deployment/frontend-service frontend-service=${{ secrets.DOCKER_USERNAME }}/frontend-service:${{ github.sha }}
        kubectl rollout status deployment/api-service
        kubectl rollout status deployment/frontend-service