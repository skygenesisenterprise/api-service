name: Documentation

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs-build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Storybook
      run: pnpm run build:storybook

    - name: Generate API documentation
      run: |
        npx typedoc --out docs/api --entryPoints api/src/main.rs app/
        npx redoc-cli bundle docs/api-endpoints.md --output docs/api/index.html

    - name: Build docs site
      run: |
        npx next build docs/
        npx next export docs/

    - name: Validate documentation links
      run: |
        npx linkinator docs/ --recurse --silent --format json > link-check.json

    - name: Check documentation completeness
      run: |
        # Check for undocumented exports
        npx documentation --shallow --format json api/src/ > api-docs.json
        # Check coverage
        node scripts/check-doc-coverage.js

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: |
          docs/
          storybook-static/

  docs-deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: docs-build
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Download documentation
      uses: actions/download-artifact@v3
      with:
        name: documentation

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2